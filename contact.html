<!doctype html>
<html>
<head>
<title>Contact</title>
<link rel="stylesheet" href="styles.css">
<style>
.contact-form {
  max-width: 500px;
  margin: 24px auto;
  padding: 16px;
  background-color: #F0E7E7;
  border-radius: 6px;
}

.form-group { 
  margin-bottom: 12px; 
}

.form-group label {
  display: block;
  font-size: 14px;
  margin-bottom: 4px;
  font-weight: bold;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  font-size: 14px;
  background-color: #fff;
  box-sizing: border-box;
  border: 1px solid #ccc;
}
</style>
</head>

<body>
    <div class='header'>
        <img src="logo.png" alt="EcoGlow Logo" class="logo"/>
        <h1>EcoGlow Candles</h1>
        <img src="logo.png" alt="EcoGlow Logo" class="logo"/>
    </div>
    <ul id='nav'>
        <li><a href='home.html'>Home</a></li>
        <li><a href='about.html'>About</a></li>
        <li><a href='shop.html'>Shop</a></li>
        <li><a href='contact.html'>Contact</a></li>
    </ul>
    <div style="background-image: url('neutralBG.jpg'); background-size: 1500px 100%; background-repeat: repeat-x; min-height: 100vh; padding-top: 20px;">
        <h1>Contact Form</h1>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <input type="submit" value="Submit" class="submit-button">
        </form>

        <footer id="footer">
            <p>&copy; 2025 EcoGlow Candles | All rights reserved</p>
            <p><a href="contact.html">Contact Us</a></p>
        </footer>
    </div>
</body>
</html>
